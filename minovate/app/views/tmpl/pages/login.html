<div class="page page-core page-login">

  <div class="container modal-login">

    <div class="branding">
      <img src="../../../images/logo.png" alt="">
    </div>

    <form name="userForm" ng-submit="submitForm(userForm.$valid)" role="form" class="form-validation mt-20" novalidate>

      <div class="form-group with-addon">
        <span class="input-addon"><i class="icon-user"></i></span>
        <input type="email" name="email" class="form-control" placeholder="E-mail address" ng-maxlength="100" ng-model="user.email" required>
        <p class="help-block">
          <span ng-show="userForm.email.$invalid && !userForm.email.$pristine">E-mail address is required.</span>
          <span ng-show="userForm.email.$error.maxlength">E-mail address is too long.</span>
        </p>
      </div>

      <div class="form-group with-addon">
        <span class="input-addon"><i class="icon-key"></i></span>
        <input type="password" name="password" placeholder="Password" class="form-control" ng-minlength="8" ng-model="user.password" required>
        <p class="help-block">
          <span ng-show="userForm.password.$invalid && !userForm.password.$pristine">Password is required.</span>
          <span ng-show="userForm.password.$error.minlength">Password is too short.</span>
        </p>
      </div>

      <div class="form-group text-left mt-20">
        <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
          <input type="checkbox"><i></i> Remember me
        </label>
        <a ui-sref="core.forgotpass" class="pull-right mt-10">Forgot Password?</a>
      </div>

      <div class="mt-40">
        <button type="submit" class="btn btn-success btn-block btn-lg btn-rounded-40" ng-click="login()" ng-disabled='userForm.$invalid'>Login</button>
      </div>

    </form>

    <div class="mt-20 text-center">
      Not registered?
      <a ui-sref="core.signup">Create an account</a>
    </div>

  </div>

</div>
